<div class="container">
    <div class="form-container">
        <div class="title">Login</div>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Enter Your Email</mat-label>
                <input matInput formControlName="email" />
                <mat-error *ngIf="loginForm.controls['email'].invalid">
                    {{loginForm.controls['email'].hasError('required')?'Email is required':'Please a enter valid email'}}

                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter Your Password</mat-label>
                <input type="password" matInput formControlName="password" />
                <mat-error *ngIf="loginForm.controls['password'].invalid">
                    {{loginForm.controls['password'].hasError('required')?'Password is required':'Password should be atleast 6 characters'}}

                </mat-error>
            </mat-form-field>
            <div class="button-container">
                <button mat-raised-button color="primary" class="login-button" (click)="submit()">Submit</button>
                <p>OR</p>
                <button mat-button routerLink="/create-account" href="create-account">Create account</button>
            </div>
        </form>
    </div>
</div>
